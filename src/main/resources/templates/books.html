<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bookStrapCss/bootstrap.min.css">

    <title>Title</title>
</head>
<body th:object="${book}">
<div class="container">
    <h4 class="page-header" style="margin-top: 50px">詳情</h4>
    <div class="well">
        <p>
            <strong>書名:</strong><span th:text="*{name}"></span>
        </p>
        <p>
            <strong>作者:</strong><span th:text="*{author}"></span>
        </p>
        <p>
            <strong>說明:</strong><span th:text="*{description}"></span>
        </p>
        <p th:switch="*{status}">
            <strong>狀態:</strong>
            <span th:case="0">想讀</span>
            <span th:case="1">在讀</span>
            <span th:case="2">已讀</span>
        </p>
    </div>
     <div class="alert alert-success" th:unless="*{status == 0}">
         <string>不錯</string>,你已經開始行動了
     </div>
    <div class="alert alert-warning" th:if="*{status == 0}">
        <string>注意</string>,你還沒開始行動
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../static/bookStrapJs/bootstrap.min.js"></script>

</body>
</html>
