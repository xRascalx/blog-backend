<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="/bookStrapCss/bootstrap.min.css">
  <title>Title</title>
</head>
<body>

  <div class="container" style="max-width: 700px; margin-top:50px;">
    <div class="well">
      <form action="#" th:action="@{/allBook}" th:object="${book}" method="post">
        <input type="hidden" th:value="*{id}" name="id">
        <div class="form-group">
          <label for="nameId">書名</label>
          <input type="text" name="name" id="nameId" th:value="*{name}" class="form-control" >
        </div>
        <div class="form-group">
          <label for="authorId">作者</label>
          <input type="text" name="author" id="authorId" th:value="*{author}" class="form-control">
        </div>
        <div class="form-group">
          <label for="descriptionId">說明</label>
          <input type="text" name="description" id="descriptionId" th:value="*{description}" class="form-control">
        </div>
        <div class="form-group">
          <label for="statusId">狀態</label>
          <select name="status" id="statusId" class="form-control">
            <option value="0" th:selected="(*{status} == '0')">想讀</option>
            <option value="1" th:selected="(*{status} == '1')">在讀</option>
            <option value="2" th:selected="(*{status} == '2')">已讀</option>
          </select>
        </div>
        <p class="text-center">
          <button type="submit" class="btn btn-primary">提交</button>
        </p>
      </form>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/bookStrapJs/bootstrap.min.js"></script>

</body>
</html>
