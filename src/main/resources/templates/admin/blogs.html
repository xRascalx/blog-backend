<head th:replace="admin/_fragments :: head(~{::title})">

</head>

<body>

        <div class="ui inverted secondary stackable menu">
            <h5 class="ui teal header item">管理後臺</h5>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>Blog</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分類</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>標籤</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" alt="" src="https://unsplash.it/100/100?image=1005">

</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">發布</a>
            <a href="#" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中間內容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
            <div class="inline fields">
                <div class="field">
                    <label>
                        <input type="text" name="title" placeholder="標題">
                    </label>
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分類</div>
                        <div class="menu">
                            <div class="item" data-value="1">錯誤日誌</div>
                            <div class="item" data-value="1">開發者手冊</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推薦</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜尋</button>
                </div>
            </div>
        </form>
        <table class="ui cell table">
            <thead>
            <tr>
                <th></th>
                <th>標題</th>
                <th>類型</th>
                <th>推薦</th>
                <th>更新時間</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>需要練習的清單</td>
                <td>認知升級</td>
                <td>是</td>
                <td>2022-07-22 10:45</td>
                <td>
                    <a href="" class="ui mini teal basic button">編輯</a>
                    <a href="" class="ui mini red basic button">刪除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini floated pagination menu">
                        <a class="item">上一頁</a>
                        <a class="item">下一頁</a>
                    </div>
                    <a href="#" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>

                <div class="ui inverted link list">
                    <a href="#" class="item">Email: jk00242004@gmail.com</a>

            <div class="seven wide column">
